<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        
        function fun() {
            //发送异步请求
            $.ajax({
                url:"ajaxServlet",
                type:"POST",
                //data:"username=jack&age=23",
                data:{"username":"tomjack","age":23},
                success:function (data) {
                    //相映成功后的
                    alert("data");
                },
                dataType:"text" //设置接受数据的响应格式
            });

        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input>


</body>
</html>
