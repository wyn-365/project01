<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM对象也就是document</title>
<!--Document Object Model  文档对象模型
将标记语言的各个组成部分，封装成为对象
可以使用对象，对文档进行动态操作，增删改查
【HTML DOM树】
HTML文档进入内存，会被转换树，找到父级标签可以，文档树形结构
DOM定义了访问HTML和xml标准
-->
</head>

</html>
