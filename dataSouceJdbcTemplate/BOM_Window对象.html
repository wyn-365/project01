<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
</head>
<body>

<script>
    //BOM 就是 browser object Model
    // window 窗口对象【创建方法属性】 不需要创建，可以直接使用，引用可以省略
    //Navigator 浏览器对象
    //screen 屏幕对象 高度宽度 色调等
    //history 历史记录对象
    //location 地址栏对象
    window.alert("hello");//其实是window中的方法【这是警告框】
    window.confirm("你确定要退出吗？");//有两个按钮，确定按钮返回true，取消返回false，这是验证提示，可执行不一样的代码
    prompt("请输入用户名");
</script>
</body>
</html>
