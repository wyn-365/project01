<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
    <script>
        /**
         * var arr = new array(元素列表或者默认长度);
         * var arr = [元素列表];
         */
        //创建数组
            // 数组是元素的类型可变 元素类型和长度都可变
        var  arr1 = new Array(1,2,3);
        var  arr2 = new Array(5);
        var  arr3 = [1,2,3,4,5];
        var arr4= new Array(1,"zwzw",true);
        document.write(arr1+"<br>");
        document.write(arr2+"<br>");
        document.write(arr3+"<br>");
        document.write(arr4+"<br>");



    </script>
</head>
<body>

</body>
</html>
