<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式对象</title>
    <script>
        /**
         * 1、单个字符 [a]  [ab]  [a-zA-Z_]
         *    \d:单个数字字符【0~9】
         *    \w:单个单词字符[a-zA-Z_0-9]
         * 2、量词符号：
         *    ？ ：出现0次或者1次
         *    *：出现0次或多次
         *    +：出现1次或者多次
         *      {m,n} 数量大于等于m小于对等于n   \w{0,6}
         *
         * 3、创建正则对象，利用方法test()方法来验证指定的字符串是否符合
         *     ^为开始  & 为结束
         */

        var reg1 = new RegExp("^\\w{6,12}&");
        var reg2 = /^\w{6,12}$/; //一般情况下用这个

        var username = "zezeze";
        //验证
        var flag = reg2.test(username);
        alert(flag);


    </script>
</head>
<body>

</body>
</html>
