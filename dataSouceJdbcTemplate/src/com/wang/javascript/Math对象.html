<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        //数学对象 方法和创建【对象不用创阿金  直接使用 math.方法名来使用】
        // sin cos tan 等方法
        document.write(Math.PI+"<br>");
        //返回0~1之间的随机数【0,1）
        document.write(Math.random()+"<br>");
        //round()四舍五入
        document.write(Math.round(123.75)+"<br>");//124


    </script>
</head>
<body>

</body>
</html>
