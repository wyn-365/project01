<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        td{
            border: 1px solid;
        }

    </style>

    <script>
        //表格
        document.write("<table bgcolor='aqua' border='1' align='center'> ");
        //基本的for循环展示99
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                //输出 1*1=1
            document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;");
                document.write("</td>");
            }
            //输出换行
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
