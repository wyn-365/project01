<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>

        var date = new Date();
        document.write(date+"<br>");//中国时间
        document.write(date.toLocaleString()+"<br>");// 当地时间
        document.write(date.getTime()+"<br>");// 1562914313940  1970年1月1日到当前时间的毫秒差





    </script>
</head>
<body>

</body>
</html>
