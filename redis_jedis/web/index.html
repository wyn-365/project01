<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(function () {
            //发送ajax请求，加载数据
            $.get("provinceServlet",{},function (data) {

                //获取select标签
                var province = $("#province");

                //遍历数组
                 $(data).each(function () {
                     //创建option标签
                     var option = "<option name='"+this.id+"'>"+this.name+"</option>";
                     // append追加
                     province.append(option);

                 });




            });
        });
    </script>
</head>
<body>

        <select id="province">
            <option>--请选择省份--</option>
        </select>

</body>
</html>
